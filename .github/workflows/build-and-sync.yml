name: build-and-sync-to-case-e

on:
  push:
    branches: [ main ]     # build on every push to main
    tags: [ "v*", "release-*" ]  # optional: also on tags
  workflow_dispatch: {}

# Needed so workflows can create/update releases if switch to GITHUB_TOKEN.
permissions:
  contents: write
  packages: read

concurrency:
  group: ecrf-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build binaries
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]
        python: [ "3.11" ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout eCRF
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: eCRF_frontend/package-lock.json

      - name: Build frontend
        working-directory: eCRF_frontend
        run: |
          npm ci
          npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: PyInstaller build
        run: pyinstaller -y ecrf.spec

      # Package artifacts uniformly
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # dist\eCRF contains the built app + dependencies
          Compress-Archive -Path dist\eCRF\* -DestinationPath case-e.zip

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          # Pack the 'eCRF' folder under dist into a tar.gz at repo root
          tar -C dist -czf case-e.tar.gz eCRF

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: case-e-windows
          path: case-e.zip
          retention-days: 7
          if-no-files-found: error

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: case-e-macos
          path: case-e.tar.gz
          retention-days: 7
          if-no-files-found: error

  sync:
    name: Sync to both case-e repos
    needs: [ build ]
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - owner: venkateshhs
            token_secret: CASEE_PUSH_TOKEN          # PAT (user repo)
          - owner: Biomarker-Development-at-INM7
            token_secret: CASEE_PUSH_TOKEN_ORG      # PAT (org repo)

    steps:
      - name: Checkout case-e
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.owner }}/case-e
          fetch-depth: 0
          token: ${{ secrets[matrix.token_secret] }}
          path: case-e

      - name: Download mac artifact
        uses: actions/download-artifact@v4
        with:
          name: case-e-macos
          path: case-e/artifacts/macos
          repository: venkateshhs/eCRF
          run-id: ${{ github.run_id }}

      - name: Download win artifact
        uses: actions/download-artifact@v4
        with:
          name: case-e-windows
          path: case-e/artifacts/windows
          repository: venkateshhs/eCRF
          run-id: ${{ github.run_id }}

      - name: Stage into builds/
        working-directory: case-e
        env:
          SHORT_SHA: ${{ github.sha }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p builds/latest/{macos,windows}
          cp -f artifacts/macos/case-e.tar.gz   builds/latest/macos/
          cp -f artifacts/windows/case-e.zip    builds/latest/windows/

          # checksums
          (cd builds/latest/macos   && sha256sum case-e.tar.gz  > case-e.tar.gz.sha256)
          (cd builds/latest/windows && sha256sum case-e.zip     > case-e.zip.sha256)
        
          # manifest.json 
          NOW="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          cat > builds/latest/manifest.json <<EOF
          {
            "created_at": "${NOW}",
            "commit": "${SHORT_SHA}",
            "ref_type": "${REF_TYPE}",
            "ref_name": "${REF_NAME}",
            "artifacts": {
              "macos": {
                "file": "case-e.tar.gz",
                "sha256_file": "case-e.tar.gz.sha256"
              },
              "windows": {
                "file": "case-e.zip",
                "sha256_file": "case-e.zip.sha256"
              }
            }
          }
          EOF

          # If this is a tag, also create versioned folders and copy everything
          if [[ "${REF_TYPE}" == "tag" ]]; then
            TAG="${REF_NAME}"
            mkdir -p "builds/${TAG}/macos" "builds/${TAG}/windows"
            cp -f builds/latest/macos/case-e.tar.gz* "builds/${TAG}/macos/"
            cp -f builds/latest/windows/case-e.zip* "builds/${TAG}/windows/"
            cp -f builds/latest/manifest.json "builds/${TAG}/"
          fi

      - name: Commit & push to case-e
        working-directory: case-e
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          set -euo pipefail
          git add builds
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          MSG="sync eCRF builds from ${GITHUB_SHA::7} [skip ci]"
          git commit -m "$MSG"
          git push

      # --- Releases in each case-e repo ---

      - name: Publish tagged GitHub Release on case-e
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets[matrix.token_secret] }}
          owner: ${{ matrix.owner }}
          repo: case-e
          tag: ${{ github.ref_name }}             # e.g. v1.2.3 or release-xyz
          name: ${{ github.ref_name }}
          commit: main                            # branch in case-e
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          removeArtifacts: true
          draft: false
          prerelease: false
          body: |
            Automated sync from eCRF @ ${{ github.sha }}
          artifacts: |
            case-e/builds/latest/macos/case-e.tar.gz
            case-e/builds/latest/macos/case-e.tar.gz.sha256
            case-e/builds/latest/windows/case-e.zip
            case-e/builds/latest/windows/case-e.zip.sha256
          artifactErrorsFailBuild: true

      - name: Publish main branch build GitHub Release on case-e
        if: github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets[matrix.token_secret] }}
          owner: ${{ matrix.owner }}
          repo: case-e
          tag: main-build-${{ github.run_id }}    # unique tag per run
          name: main build ${{ github.run_id }}
          commit: main                            # branch in case-e
          makeLatest: true
          allowUpdates: false
          replacesArtifacts: true
          removeArtifacts: true
          draft: false
          prerelease: false
          body: |
            Automated sync from eCRF @ ${{ github.sha }} (main branch build)
          artifacts: |
            case-e/builds/latest/macos/case-e.tar.gz
            case-e/builds/latest/macos/case-e.tar.gz.sha256
            case-e/builds/latest/windows/case-e.zip
            case-e/builds/latest/windows/case-e.zip.sha256
          artifactErrorsFailBuild: true

      # Pointer releases in *this* repo (eCRF) that link to case-e
      # Run these only once (for one matrix entry).
      - name: Create/Update pointer 'Latest' release in eCRF (links to case-e)
        if: matrix.owner == 'venkateshhs'
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: latest
          commit: main
          name: Latest (downloads hosted in case-e)
          makeLatest: true
          allowUpdates: true
          draft: false
          prerelease: false
          body: |
            ## Where are the downloads?
            Assets are hosted in **[venkateshhs/case-e -> Releases -> Latest](https://github.com/venkateshhs/case-e/releases/latest)**.

            **Direct download links:**
            - **macOS:** https://github.com/venkateshhs/case-e/releases/latest/download/case-e.tar.gz
            - **Windows:** https://github.com/venkateshhs/case-e/releases/latest/download/case-e.zip

            _This release is a pointer only. Binaries are published in the case-e repo._

      - name: Mirror tagged release in eCRF (links to same tag in case-e)
        if: matrix.owner == 'venkateshhs' && startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          commit: ${{ github.ref_name }}
          name: ${{ github.ref_name }} (downloads hosted in case-e)
          makeLatest: false
          allowUpdates: true
          draft: false
          prerelease: false
          body: |
            ## Where are the downloads for ${{ github.ref_name }}?
            Assets are hosted in **[venkateshhs/case-e -> Releases -> ${{ github.ref_name }}](https://github.com/venkateshhs/case-e/releases/tag/${{ github.ref_name }})**.

            **Direct download links:**
            - **macOS:** https://github.com/venkateshhs/case-e/releases/download/${{ github.ref_name }}/case-e.tar.gz
            - **Windows:** https://github.com/venkateshhs/case-e/releases/download/${{ github.ref_name }}/case-e.zip

            _This release is a pointer only. Binaries are published in the case-e repo._
