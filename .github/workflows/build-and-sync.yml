name: build-and-sync-to-case-e

on:
  push:
    branches: [ main ]     # build on every push to main
    tags: [ "v*", "release-*" ]  # optional: also on tags
  workflow_dispatch: {}

# Needed so workflows can create/update releases if switch to GITHUB_TOKEN.
permissions:
  contents: write
  packages: read

concurrency:
  group: ecrf-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build binaries
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest ]
        python: [ "3.11" ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout eCRF
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ecrf_frontend/package-lock.json

      - name: Build frontend
        working-directory: ecrf_frontend
        run: |
          npm ci
          npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: PyInstaller build
        run: pyinstaller -y ecrf.spec

      # Package artifacts uniformly
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # dist\eCRF contains the built app + dependencies
          Compress-Archive -Path dist\eCRF\* -DestinationPath eCRF-win.zip

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          # Pack the 'eCRF' folder under dist into a tar.gz at repo root
          tar -C dist -czf eCRF-mac.tar.gz eCRF

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ecrf-win
          path: eCRF-win.zip
          retention-days: 7
          if-no-files-found: error

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ecrf-mac
          path: eCRF-mac.tar.gz
          retention-days: 7
          if-no-files-found: error

  sync:
    name: Sync to case-e
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download mac artifact
        uses: actions/download-artifact@v4
        with:
          name: ecrf-mac
          path: artifacts/macos

      - name: Download win artifact
        uses: actions/download-artifact@v4
        with:
          name: ecrf-win
          path: artifacts/windows

      - name: Checkout case-e
        uses: actions/checkout@v4
        with:
          repository: venkateshhs/case-e
          fetch-depth: 0
          token: ${{ secrets.CASEE_PUSH_TOKEN }}


      - name: Download mac artifact
        uses: actions/download-artifact@v4
        with:
          name: ecrf-mac
          repository: venkateshhs/eCRF
          run-id: 19062103139
          path: artifacts/macos

      - name: Download win artifact
        uses: actions/download-artifact@v4
        with:
          name: ecrf-win
          repository: venkateshhs/eCRF
          run-id: 19062103139
          path: artifacts/windows

      - name: Stage into builds/
        env:
          SHORT_SHA: ${{ github.sha }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          mkdir -p builds/latest/{macos,windows}
          cp -f artifacts/macos/eCRF-mac.tar.gz   builds/latest/macos/
          cp -f artifacts/windows/eCRF-win.zip    builds/latest/windows/

          # checksums
          (cd builds/latest/macos   && sha256sum eCRF-mac.tar.gz  > eCRF-mac.tar.gz.sha256)
          (cd builds/latest/windows && sha256sum eCRF-win.zip     > eCRF-win.zip.sha256)
        
          # manifest.json 
          NOW="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          cat > builds/latest/manifest.json <<EOF
          {
            "created_at": "${NOW}",
            "commit": "${SHORT_SHA}",
            "ref_type": "${REF_TYPE}",
            "ref_name": "${REF_NAME}",
            "artifacts": {
              "macos": {
                "file": "eCRF-mac.tar.gz",
                "sha256_file": "eCRF-mac.tar.gz.sha256"
              },
              "windows": {
                "file": "eCRF-win.zip",
                "sha256_file": "eCRF-win.zip.sha256"
              }
            }
          }
          EOF

          # If this is a tag, also create versioned folders and copy everything
          if [[ "${REF_TYPE}" == "tag" ]]; then
            TAG="${REF_NAME}"
            mkdir -p "builds/${TAG}/macos" "builds/${TAG}/windows"
            cp -f builds/latest/macos/eCRF-mac.tar.gz* "builds/${TAG}/macos/"
            cp -f builds/latest/windows/eCRF-win.zip* "builds/${TAG}/windows/"
            cp -f builds/latest/manifest.json "builds/${TAG}/"
          fi

      - name: Commit & push to case-e
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          set -euo pipefail
          git add builds
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          MSG="sync eCRF builds from ${GITHUB_SHA::7} [skip ci]"
          git commit -m "$MSG"
          git push

      # Create/Update "Latest" release in venkateshhs/case-e and upload assets
      - name: Publish/Update GitHub Release (Latest) on case-e
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.CASEE_PUSH_TOKEN }}   # PAT with Contents: read/write on case-e
        with:
          repo: venkateshhs/case-e
          tag: latest
          name: Latest
          commit: main                 # target commitish in case-e
          makeLatest: true
          allowUpdates: true
          replacesArtifacts: true
          draft: false
          prerelease: false
          body: |
            Automated sync from eCRF @ ${{ github.sha }}
          artifacts: |
            builds/latest/macos/eCRF-mac.tar.gz
            builds/latest/macos/eCRF-mac.tar.gz.sha256
            builds/latest/windows/eCRF-win.zip
            builds/latest/windows/eCRF-win.zip.sha256
          artifactErrorsFailBuild: true
